<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Story Sharing Platform</title>
    <!-- <link rel="icon" href="icons/reading-book.png"> -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Share your stories with the world">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <header class="app-header">
        <h1>Story Share</h1>
        <nav class="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#/home" class="nav-link" aria-current="page">Home</a></li>
                <li><a href="#/stories" class="nav-link">Stories</a></li>
                <li><a href="#/add-story" class="nav-link">Add Story</a></li>
                <li><a href="#/login" class="nav-link" id="auth-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div id="app-view" role="main"></div>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2023 Story Share. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts/app.js" type="module" defer></script>
    <script>
        // Service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
